<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Student</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% if not student %}
        <form method="get">
            <label for="student_id">Select Student to Edit:</label>
            <select name="student_id" onchange="this.form.submit()">
                <option value="">Choose a student...</option>
                {% for sid, sdata in students.items() %}
                <option value="{{ sid }}">{{ sdata.firstname }} ({{ sid }})</option>
                {% endfor %}
            </select>
        </form>
        {% else %}
        <form method="post">
            <input type="hidden" name="student_id" value="{{ student_id }}">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" value="{{ student.firstname }}" required>
            <label for="classname">Class Name:</label>
            <input type="text" id="classname" name="classname" value="{{ student.classname }}" required>
            <label for="number_of_subject">Number of Subjects:</label>
            <input type="number" id="number_of_subject" name="number_of_subject" value="{{ student.number_of_subject }}" required>
            <label for="subjects">Subjects (comma-separated):</label>
            <input type="text" id="subjects" name="subjects" value="{{ student.subjects | join(', ') }}" required>
            <button type="submit">Update Student</button>
        </form>
        {% endif %}
        <a href="{{ url_for('menu') }}">Back to Menu</a>
    </div>
</body>
</html>
